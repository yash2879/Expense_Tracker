<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Expense Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/stylesheet.css'>
    <script src='./js/script.js'></script>
</head>
<body>
    <div class="full_body">
        <div class="header_title">
            <h1>Expense Tracker</h1>
        </div>
        <div class="left_panel">
            <button class="page_buttons">Add Expenses</button>
            <h3>Expenses</h3>
            <div class="expenses_table_panel">
                <table class="expenses_table">
                    <tr>
                        <th><p>Amount</p></th>
                        <th><p>Category</p></th>
                        <th><p>Date</p></th>
                        <th><p>Note</p></th>
                    </tr>  
                </table>
            </div>
        </div>
        <div class="right_panel">
            <button class="page_buttons">Add Category</button>
            <h3>Categories</h3>
            <div class="categories_panel">
                <p>Food: 0 Rs. spent</p>
                <p>Travel: 0 Rs. spent</p>
                <p>Groceries: 0 Rs. spent</p>
                <p>Entertainment: 0 Rs. spent</p>
                <p>Others: 0 Rs. spent</p>
            </div>
        </div>
    </div>
</body>
</html>
