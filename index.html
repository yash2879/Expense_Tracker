<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Expense Tracker</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/stylesheet.css'>
    <script src='./js/script.js'></script>
</head>
<body>
    <div class="full_body">
        <div class="header_title">
            <h1>Expense Tracker</h1>
        </div>
        <div class="left_panel">
            <button class="page_buttons" onclick="addExpenseP()">Add Expenses</button>
            <h3>Expenses</h3>
            <div class="expenses_table_panel">
                <table class="expenses_table">
                    <tr>
                        <th><p>Amount</p></th>
                        <th><p>Category</p></th>
                        <th><p>Date</p></th>
                        <th><p>Note</p></th>
                    </tr>  
                </table>
            </div>
            <div class="add_expense_panel">
                <form>
                    <div class="form_labels">
                        <label for="fAmount">Amount:</label>
                        <input type="number" placeholder="How much?" name="fAmount" class="inputF1">
                    </div>
                    <div class="form_labels">
                        <label for="fCategorySelect">Category:</label>
                        <select class="inputF1" name="fCategorySelect">
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form_labels"> 
                        <label for="fDate">Date:</label>
                        <input type="date" placeholder="mm-dd-yy" name="fDate" class="inputF1">
                    </div>
                    <div class="form_labels">
                        <label for="fNote">Note:</label>
                        <input type="text" placeholder="spent on weekends.." name="fNote" class="inputF1">
                    </div>
                </form>
                <button class="page_buttons" onclick="submitExpense()">Submit</button>
            </div>
        </div>
        <div class="right_panel">
            <button class="page_buttons" onclick="addCategoryP()">Add Category</button>
            <h3>Categories</h3>
            <div class="categories_panel">
                <p class="category">Food: <span class="sum">0 Rs. spent</span></p>
                <p class="category">Travel: <span class="sum">0 Rs. spent</span></p>
                <p class="category">Groceries: <span class="sum">0 Rs. spent</span></p>
                <p class="category">Entertainment: <span class="sum">0 Rs. spent</span></p>
                <p class="category">Others: <span class="sum">0 Rs. spent</span></p>
            </div>
            <div class="add_category_panel">
                <form>
                    <p>Add New Category</p>
                    <input type="text" placeholder="category name" class="inputF"><br>
                </form>
                <button class="page_buttons" style="margin-left:5px;" onclick="submitCategory()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
